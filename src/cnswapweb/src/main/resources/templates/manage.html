<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	
	<!--  nav bar start -->
	<div th:insert="~{fragments/navbar :: selectedPage(page='manage')}" id="this-will-be-retained">This content will be gone</div>
	<!--  nav bar end -->
	
	<br />
	<br />

	<!--  container_messages start -->
		<div th:insert="~{fragments/messageArea}" id="this-will-be-retained">This content will be gone</div>
		<!--  container_messages end -->
		
		<div class="container">
		<H2>Manage Menu</H2>
			<div class="row row-cols-1 row-cols-md-2 g-4">
				
				
				
				<div class="col col-md-3 offset-md-2">
					<div class="card">
						<div class="card-header">
							<h2 class="text-center">Items</h2>
						</div>
						<div class="card-body">
							
							
							<div class="form-group mb-3">
								<a th:href="@{/register/lookup}">Lookup</a>
							</div>
							<div class="form-group mb-3">
								<a th:href="@{/manage/editItem}">Change</a>
							</div>
							
							
						</div> <!-- .card-body -->					
					</div> <!--  .card -->
				
				</div><!-- .col-md-6 -->
				
				
				
				
				
				<div class="col col-md-3">
					
					<div class="card">
						<div class="card-header">
							<h2 class="text-center">Vendors</h2>
						</div>
						<div class="card-body">
	
							<div class="form-group mb-3">
								<a th:href="@{/manage/selectVendor}">List</a>
							</div>
							<div class="form-group mb-3">
								<a th:href="@{/manage/checkinVendor}">Check-in</a>
							</div>
							<div class="form-group mb-3">
								<a th:href="@{/manage/checkoutVendor}">Checkout</a>
							</div>
							<div class="form-group mb-3">
								<a th:href="@{/manage/addItem-step1}">Add Equipment</a>
							</div>
							<div class="form-group mb-3">
								<a th:href="@{/manage/uploadForm}">Import Equipment</a>
							</div>

						
							
						</div> <!-- .card-body -->					
					</div> <!--  .card -->
				</div>
				
				
				<div class="col col-md-3 ">
					<div class="card">
						<div class="card-header">
							<h2 class="text-center">Reports</h2>
						</div>
						<div class="card-body">
							
							<div class="form-group mb-3">
								<a th:href="@{/manage/reports/itemReport}">Item Report</a>
							</div>
							
							<div class="form-group mb-3">
								<a th:href="@{/manage/publicReport}">Public Report</a>
							</div>
							<div class="form-group mb-3">
								<a th:href="@{/manage/reports/transactionReport}">Transaction Report</a>
							</div>
							
							<div class="form-group mb-3">
								<a href="http://localhost:8080/">Reports</a>  not working
							</div>
							<div class="form-group mb-3">
								<a href="http://localhost:8080/">Cheques</a>  not working
							</div>
	
							
						</div> <!-- .card-body -->					
					</div> <!--  .card -->
				
				</div><!-- .col-md-6 -->
				
				
				
					
			</div><!-- .col-md-6 -->
		</div><!--  .container -->
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>cnswapweb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
	<!--  nav bar start -->
	<div th:insert="~{fragments/navbar :: selectedPage(page='error')}" id="this-will-be-retained">This content will be gone</div>
	<!--  nav bar end -->
	
	<br />
	<br />

	<div class="container">

		<!--  container_messages start -->
		<div th:insert="~{fragments/messageArea}" id="this-will-be-retained">This
			content will be gone</div>
		<!--  container_messages end -->

  			<div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or Password</div>
            </div>
            
    <div class="row">
        <div class="col-md-6 offset-md-3">


          

            <div class="card card w-75">
                <div class="card-header">
                    <h2 class="text-center">Opps! an error has occured</h2>
                </div>
                <img class="card-img-top" src="/resources/404.jpg" height="40%" alt="splash"/>
                <div class="card-body text-center">
                   Try to logout and log back in and see if the same error happens, if so report it to your Admin.
                </div>
                
                <div class="card-body text-center">
                  Take note of the time, and action that you did. Send them to your admin.
                </div>
                
            </div>
        </div>
    </div>
</div>
</body>
</html>

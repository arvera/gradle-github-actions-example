<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Vendor Add</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<!--  nav bar start -->
	<div th:insert="~{fragments/navbar :: selectedPage(page='manage')}" id="this-will-be-retained">This content will be gone</div>
	<!--  nav bar end -->

	<br />
	<br />

	<div class="container">

		<!--  container_messages start -->
		<div th:insert="~{fragments/messageArea}" id="this-will-be-retained">This content will be gone</div>
		<!--  container_messages end -->

			<div class="card">
				<div class="card-header ">
					<h2 class="text-center">Add Vendor</h2>
				</div>
  				<div class="card-body">
					<form  method="post" th:action="@{/manage/addVendor}" th:object="${vendorInfo}" >
						<input type="hidden" id="vendorId" name="vendorId" th:value="${vendorInfo.id}" th:field="*{id}"/>
						<div class="row gy-5">
							<div class="col-7">
								<div class="form-row">
								
									<div class="form-group col-md-4">
										<label for="inputVendorType">Vendor Type</label>
										<select id="inputVendorType" class="form-select" name="vendorType">
										<option th:value="-1">Select one</option>
						    				<option th:each="vendorType : ${vendorTypes}" th:value="${vendorType.vendortypeId}" th:text="${vendorType.vendortypeName}" th:selected="${vendorType.vendortypeId eq selected}"></option>
										</select>
										<table>
							    <tr th:each="var : ${#vars}">
							        <td th:text="${var.key}"></td>
							        <td th:text="${var.value}"></td>
							    </tr>
							</table>
									</div>
									<div class="form-group col-md-6">
										<label for="inputLastname">Lastname or Company name</label>
										<input type="text" class="form-control" id="inputLastname" th:value="${vendorInfo.lastname}" placeholder="Lastname or Company name" th:field="*{lastname}">
									</div>
									<div class="form-group col-md-6">
										<label for="inputFirstname">Firstname</label>
										<input type="text"	class="form-control" id="inputFirstname" placeholder="Firstname" th:field="*{firstname}">
									</div>
								</div>
								<div class="form-group">
									<label for="inputAddress1">Address</label> 
									<input type="text" class="form-control" id="inputAddress1" placeholder="1234 Dagmar St" th:field="*{address1}">
								</div>
								<div class="form-group">
									<label for="inputAddress2">Address 2</label>
									<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" th:field="*{address2}">
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="inputCity">City</label> 
										<input type="text" class="form-control" id="inputCity" placeholder="Uxbridge" th:field="*{city}">
									</div>
									<div class="form-group col-md-4">
										<label for="inputState">State</label> 
										<select id="inputState" class="form-select" th:field="*{province}">
											<option th:each="i : ${provinces}" th:value="${i}" th:text="${i}" ></option>
										</select>
									</div>
									<div class="form-group col-md-2">
										<label for="inputPostalCode">Postal Code</label>
										<input type="text" class="form-control" id="inputPostalCode" placeholder="S1K 1S1" th:field="*{postalCode}">
									</div>
									<div class="form-group col-md-3">
										<label for="inputPhone">Phone #</label>
										<input type="text" class="form-control" id="inputPhone" placeholder="(905) 456 2343" th:field="*{phone}">
									</div>
									
									<div class="form-group">
										<label for="inputComments">Comments</label> <input type="text"
											class="form-control" id="inputComments" placeholder="Enter any special comments" th:field="*{comment}">
									</div>
								</div>
							</div>
							<div class="col-7 mt-3">
								<button th:if="${#strings.isEmpty(param.action) == true}" type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
								<button th:if="${param.action != null && #strings.equalsIgnoreCase(param.action,'edit')}" type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
							</div>
						
					</form>
				</div>
			</div>
		<!--  .container -->
	</div>
	
	<br />
	<br />
	
</body>
</html>
